<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock made in JS and CSS</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="clock">
        <div class="clock-face">
            <div class="numbers">
                <div class="doce"><p>12</p></div>
                <div class="tres"><p>3</p></div>
                <div class="seis"><p>6</p></div>
                <div class="nueve"><p>9</p></div>
            </div>
            <div class="hand hours-hand"></div>
            <div class="hand minutes-hand"></div>
            <div class="hand seconds-hand"></div>
        </div>
    </div>
    
    <script src="source/index.js"></script>

</body>
</html>
